<div class="container">
  <h1 class="text-center">Favorites</h1>
  <div class="row">
    <div ng-mouseenter="show=true" ng-mouseleave="show=false" class="col col-xs-11 col-sm-4 col-md-3" ng-repeat="gifUrl in favorites track by $index">
      <p ng-show="copiedUrl === gifUrl"class="copy-text">Copied!</p>
      <div ng-show="show" class="copy"><i class="fa fa-clipboard" aria-hidden="true"></i></div>
      <img class="gif-img" ng-src="{{ gifUrl }}" ngclipboard data-clipboard-text="{{ gifUrl }}" ngclipboard-success="onSuccess(e);">
    </div>
  </div>

</div>
